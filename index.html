<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sequential Question Presenter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #d4af37;
      --secondary: #ffffff;
      --text-color: #333333;
      --light-color: #ffeb3b;
      --cylinder-height: 200px; /* Still useful for consistent item height */
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; overflow: auto; }
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: url('background.png') center/cover no-repeat;
      background-size: cover;
    }
    .credits {
      position: fixed;
      top: 1rem;
      left: 50%; transform: translateX(-50%);
      text-align: center;
      font-family: 'Cinzel', serif;
      color: var(--primary);
      line-height: 1.2;
      z-index: 100;
    }
    .credits p {
      margin: 4px 0;
      font-size: 1rem;
      -webkit-text-stroke: 1px #ffffff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
    .machine {
      position: relative;
      width: 100vw; height: 100vh;
      display: flex; align-items: center; justify-content: center;
      overflow: hidden;
    }
    .overlay {
      display: flex; flex-direction: column;
      align-items: center; justify-content: flex-start;
      background: none; padding-top: 8rem;
    }
    .overlay .grade {
      color: var(--secondary);
      font-size: 2rem;
      font-family: 'Cinzel', serif;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
      margin-bottom: 4px;
    }
    .overlay h1 {
      color: var(--primary);
      font-size: 3rem;
      font-family: 'Cinzel', serif;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
      margin: 8px 0;
    }
    .cylinder { /* Renamed for clarity as it's no longer 'spinning' in the same way */
      width: 100%; max-width: 1200px;
      height: var(--cylinder-height);
      background: var(--secondary);
      border-radius: calc(var(--cylinder-height)/2);
      border: 12px solid var(--primary);
      overflow: hidden; position: relative;
    }
    .strip {
      position: absolute; top:0; left:0;
      width:100%;
      transition: transform 0.3s ease-in-out; /* Smoother transition for sequential movement */
    }
    .strip div {
      height: var(--cylinder-height);
      display: flex; align-items: center; justify-content: center;
      font-size: 1.4rem; color: var(--text-color);
      padding: 1rem 20px; box-sizing: border-box; text-align: center;
    }
    .buttons {
      margin-top: 32px; display: flex; gap: 24px;
    }
    .next-btn, .answer-btn { /* Renamed spin-btn to next-btn */
      background: var(--primary); color: var(--secondary);
      border: none; border-radius: 12px;
      padding: 16px 32px; font-size: 1.2rem; font-weight: bold;
      cursor: pointer; box-shadow: 0 6px 16px rgba(0,0,0,0.5);
      transition: transform .1s ease;
      font-family: 'Palatino Linotype','Georgia',serif;
    }
    .next-btn:active, .answer-btn:active { transform: scale(.93); }
    .answer-box {
      margin-top: 24px; padding: 16px 20px;
      background: rgba(255,255,255,0.9);
      color: var(--text-color); border-radius:8px;
      width:100%; max-width:1200px;
      text-align:center; font-style:italic; font-size:1.2rem;
      display: none; /* Hidden by default */
    }
    footer {
      width:100%; text-align:center;
      font-family:'Cinzel', serif;
      color: var(--secondary); background:transparent;
      padding:1rem 0; margin-top:2rem;
    }
  </style>
</head>
<body>

      </div>
      <div class="answer-box" id="answerBox"></div>

    const strip = document.getElementById('strip');
    const nextBtn = document.getElementById('nextBtn'); // Changed from spinBtn
    const answerBtn = document.getElementById('answerBtn');
    const answerBox = document.getElementById('answerBox');

    let currentQuestionIndex = 0; // Start at the first question
    const questionHeight = 200; // Height of each question div in px, matches --cylinder-height

    // Populate the strip with questions
    function populateStrip() {
        strip.innerHTML = '';
        data.forEach(item => {
            const div = document.createElement('div');
            div.textContent = item.q;
            strip.appendChild(div);
        });
    }

    // Function to display the current question
    function showQuestion() {
        // Move the strip to show the current question
        strip.style.transform = `translateY(${currentQuestionIndex * -questionHeight}px)`;
        answerBox.style.display = 'none'; // Hide answer when showing new question
        answerBox.textContent = 'Πατήστε "Ἀπόκρισις" για να δείτε την απάντηση.';
    }

    // Event listener for Next Question button
    nextBtn.addEventListener('click', () => {
        currentQuestionIndex++;
        if (currentQuestionIndex >= data.length) {
            currentQuestionIndex = 0; // Loop back to the beginning
        }
        showQuestion();
    });

    // Event listener for Answer button
    answerBtn.addEventListener('click', () => {
        if (currentQuestionIndex !== -1) {
            answerBox.textContent = `Ἀπόκρισις: ${data[currentQuestionIndex].a}`;
            answerBox.style.display = 'block';
        } else {
            answerBox.textContent = 'Πατήστε "Ἑπόμενη Ἐρώτησις" για να δείτε μια ερώτηση.';
            answerBox.style.display = 'block';
        }
    });

    // Initial setup
    populateStrip();
    showQuestion(); // Display the first question on load
